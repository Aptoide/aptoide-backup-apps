buildscript {
  repositories {
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath 'io.fabric.tools:gradle:1.+'
  }
}
apply plugin: 'com.android.application'

repositories {
  maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'io.fabric'


android {
    signingConfigs {
        release {
            storeFile = file(project.STORE_FILE_BACKUP)
            storePassword = project.STORE_PASSWORD_BACKUP
            keyAlias = project.KEY_ALIAS_BACKUP
            keyPassword = project.KEY_PASSWORD_BACKUP
//            v2SigningEnabled = false
        }
    }

    compileSdkVersion 15
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "pt.aptoide.backupapps"
        minSdkVersion 9
        targetSdkVersion 15
        versionCode project.APTOIDE_BACKUP_VERSION_CODE.toInteger()
        versionName "2.1.2.1"

        manifestPlaceholders = [LOCALYTICS_APP_KEY: project.LOCALYTICS_RELEASE_KEY_BACKUP,
                                fabricApiKey      : project.FABRIC_API_KEY]

        resValue "string", "facebook_app_id", "\"" + project.FACEBOOK_APP_ID + "\""

        // OAuth server id for Google Plus Sign In
        buildConfigField "String", "GOOGLE_OAUTH_SERVER_ID", "\"" + project.GMS_SERVER_ID + "\""
    }

    buildTypes {

        debug {
            applicationIdSuffix '.debug'
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release

            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    project.ext { appName = 'aptoide-BackupApps' }
                    def formattedDate = new Date().format('yyyyMMddHHmmss')
                    def newName = output.outputFile.name
                    newName = newName.replace("app-", "$project.ext.appName-") //"MyAppName" -> I set my app variables in the root project
                    newName = newName.replace("-release", "-" + versionName)
                    //noinspection GroovyAssignabilityCheck
                    output.outputFile = new File(output.outputFile.parent, newName)
                }
            }
        }
    }

    lintOptions {
        // Lots of issues with the project..
        abortOnError false
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def project = "backup"
            def SEP = "_"
            def buildType = variant.variantData.variantConfiguration.buildType.name
            def versionName = variant.versionName
            def versionCode = variant.versionCode

            def newApkName = project + SEP + buildType + SEP + versionName + SEP + versionCode + ".apk"

            output.outputFile = new File(output.outputFile.parent, newApkName)
        }
    }
}

dependencies {
    compile 'com.squareup:otto:1.3.8'
//    compile 'com.facebook.android:facebook-android-sdk:4.5.+'
    compile 'com.facebook.android:facebook-android-sdk:3.+'
    compile 'com.google.android.gms:play-services:5.0.89'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.8.6'
    compile project(':actionbarsherlock')
    compile project(':MultiChoiceAdapter')
    compile project(':ViewPagerIndicator')
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
    compile files('libs/localytics.jar')
}

